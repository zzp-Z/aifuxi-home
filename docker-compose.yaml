services:
  mysql8:
    image: mysql:8
    restart: unless-stopped
    environment:
      # 方法一：设置时区为上海
      - TZ=Asia/Shanghai
      # mysql启动时自动创建数据库
      - MYSQL_DATABASE=homepage
      # 设置root账户密码
      - MYSQL_ROOT_PASSWORD=123123
    volumes:
      - mysql8_data:/data/db
    ports:
      - "13306:3306"
    command: [
        "mysqld",
        # 设置字符编码
        "--character-set-server=utf8mb4",
        "--collation-server=utf8mb4_unicode_ci",
      ]

  umami:
    image: ghcr.io/umami-software/umami:postgresql-latest
    #    ports:
    #      不再暴露出3000，而是加入nginx网络，通过nginx代理进行访问
    #      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://umami:umami@db:5432/umami
      DATABASE_TYPE: postgresql
      APP_SECRET: afwahbefgawigearroaebazfegeargaFawrgfaagrea
    depends_on:
      db:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl http://localhost:3000/api/heartbeat"]
      interval: 5s
      timeout: 5s
      retries: 5

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: umami
      POSTGRES_USER: umami
      POSTGRES_PASSWORD: umami
    volumes:
      - umami_db_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  mysql8_data:
  umami_db_data:
